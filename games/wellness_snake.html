<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Snake - Focus Training</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            min-height: 100vh;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            margin-bottom: 20px;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        canvas {
            border: 3px solid white;
            border-radius: 15px;
            background: #1a1a1a;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .score-panel {
            margin: 20px 0;
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .controls {
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .breathing-exercise {
            background: rgba(76, 175, 80, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid rgba(76, 175, 80, 0.5);
        }
        
        .breathing-circle {
            width: 100px;
            height: 100px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 4s ease-in-out;
        }
        
        .breathing-circle.inhale {
            transform: scale(1.3);
            background: rgba(76, 175, 80, 0.3);
        }
        
        .breathing-circle.exhale {
            transform: scale(0.7);
            background: rgba(76, 175, 80, 0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Wellness Snake</h1>
        <p class="subtitle">Focus Training Game with Breathing Exercises</p>
        
        <div class="score-panel">
            <div class="score-item">
                <span class="score-value" id="score">0</span>
                <span class="score-label">Score</span>
            </div>
            <div class="score-item">
                <span class="score-value" id="coins">0</span>
                <span class="score-label">Coins Earned</span>
            </div>
            <div class="score-item">
                <span class="score-value" id="level">1</span>
                <span class="score-label">Focus Level</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <p id="gameStatus"><strong>Status:</strong> <span style="color: #4CAF50;">Game Ready</span></p>
            <p><strong>Controls:</strong> Arrow Keys or WASD to move. Click Start Game first!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="pauseGame()">Pause</button>
            <button class="btn" onclick="resetGame()">Reset</button>
            <button class="btn" onclick="startBreathing()">Breathing Exercise</button>
        </div>
        
        <div class="breathing-exercise" id="breathingExercise" style="display: none;">
            <h3>Focus Breathing Exercise</h3>
            <p>Take a deep breath and focus on the circle</p>
            <div class="breathing-circle" id="breathingCircle">BREATHE</div>
            <p id="breathingText">Prepare to inhale...</p>
            <button class="btn" onclick="stopBreathing()">Stop Exercise</button>
        </div>
    </div>

    <script>
        // Game variables
        let canvas;
        let ctx;
        let gameRunning = false;
        let gameLoop = null;
        
        // Snake game state
        let snake = [{x: 200, y: 200}];
        let food = {x: 0, y: 0};
        let direction = {x: 0, y: 0};
        let score = 0;
        let coins = 0;
        let level = 1;
        
        // Grid size
        const gridSize = 20;
        
        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            if (!canvas) {
                console.error('Canvas not found!');
                updateGameStatus('Error: Canvas not found', '#FF6B6B');
                return;
            }
            
            ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Canvas context not available!');
                updateGameStatus('Error: Canvas context not available', '#FF6B6B');
                return;
            }
            
            placeFood();
            draw();
            updateGameStatus('Game Ready - Click Start Game!', '#4CAF50');
            console.log('Snake game initialized successfully!');
        }
        
        function updateGameStatus(message, color) {
            const statusElement = document.getElementById('gameStatus');
            if (statusElement) {
                statusElement.innerHTML = `<strong>Status:</strong> <span style="color: ${color};">${message}</span>`;
            }
        }
        
        function startGame() {
            if (!gameRunning && ctx) {
                gameRunning = true;
                // Set initial direction if not set
                if (direction.x === 0 && direction.y === 0) {
                    direction = {x: gridSize, y: 0}; // Start moving right
                }
                gameLoop = setInterval(update, 150);
                document.getElementById('score').textContent = score;
                updateGameStatus('Game Running - Use arrow keys to control snake!', '#2196F3');
                console.log('Game started!');
            }
        }
        
        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            updateGameStatus('Game Paused - Click Start to resume', '#FF9800');
        }
        
        function resetGame() {
            pauseGame();
            snake = [{x: 200, y: 200}];
            direction = {x: 0, y: 0};
            score = 0;
            coins = 0;
            level = 1;
            updateUI();
            placeFood();
            draw();
        }
        
        function update() {
            // Move snake
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            
            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }
            
            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                coins += 5;
                
                // Level up every 50 points
                if (score % 50 === 0) {
                    level++;
                }
                
                updateUI();
                placeFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function placeFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }
        
        function draw() {
            if (!ctx || !canvas) {
                console.error('Canvas or context not available for drawing');
                return;
            }
            
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#66BB6A';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
            });
            
            // Draw food
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function gameOver() {
            pauseGame();
            
            // Award final coins based on performance
            let bonusCoins = Math.floor(score / 10);
            coins += bonusCoins;
            updateUI();
            
            alert(`Game Over! Final Score: ${score}\\nTotal Coins Earned: ${coins}\\nFocus Level Reached: ${level}`);
            
            // Send coins back to main application
            if (window.parent && window.parent.addCoins) {
                window.parent.addCoins(coins, 'Wellness Snake');
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('coins').textContent = coins;
            document.getElementById('level').textContent = level;
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) {
                console.log('Game not running, key ignored:', e.key);
                return;
            }
            
            console.log('Key pressed:', e.key);
            e.preventDefault(); // Prevent default browser behavior
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) {
                        direction = {x: 0, y: -gridSize};
                        console.log('Direction set to UP');
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) {
                        direction = {x: 0, y: gridSize};
                        console.log('Direction set to DOWN');
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) {
                        direction = {x: -gridSize, y: 0};
                        console.log('Direction set to LEFT');
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) {
                        direction = {x: gridSize, y: 0};
                        console.log('Direction set to RIGHT');
                    }
                    break;
            }
        });
        
        // Breathing exercise functions
        let breathingInterval = null;
        let breathingPhase = 'prepare';
        
        function startBreathing() {
            document.getElementById('breathingExercise').style.display = 'block';
            const circle = document.getElementById('breathingCircle');
            const text = document.getElementById('breathingText');
            
            let cycle = 0;
            
            breathingInterval = setInterval(() => {
                if (breathingPhase === 'prepare') {
                    text.textContent = 'Inhale slowly...';
                    circle.className = 'breathing-circle inhale';
                    breathingPhase = 'inhale';
                } else if (breathingPhase === 'inhale') {
                    text.textContent = 'Hold your breath...';
                    breathingPhase = 'hold';
                } else if (breathingPhase === 'hold') {
                    text.textContent = 'Exhale slowly...';
                    circle.className = 'breathing-circle exhale';
                    breathingPhase = 'exhale';
                } else {
                    cycle++;
                    if (cycle >= 5) {
                        text.textContent = 'Breathing exercise complete! +10 Focus Coins';
                        coins += 10;
                        updateUI();
                        setTimeout(() => {
                            stopBreathing();
                        }, 2000);
                        return;
                    }
                    text.textContent = `Cycle ${cycle}/5 - Inhale slowly...`;
                    circle.className = 'breathing-circle inhale';
                    breathingPhase = 'inhale';
                }
            }, 4000);
        }
        
        function stopBreathing() {
            clearInterval(breathingInterval);
            document.getElementById('breathingExercise').style.display = 'none';
            breathingPhase = 'prepare';
        }
        
        // Initialize game when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
        
        // Fallback initialization if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
